<!doctype html>
<html>
<head>
	<title>Demo Slider</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
	<script src="scripts/jquery.slider.js" ></script>
	<script type="text/javascript">
	$(function() {
		$('#slideshow').jqSlider({slideWidth:550})
	});
	</script>
	<style type="text/css">
	body {
		padding: 0;
	}
	#slideshow {
		width:610px;
		margin: 0 auto;
		position: relative;
	}
	#slidesContainer {
		position: relative;
		margin: 0px auto;
	}
	.control {
		cursor: pointer;
		width: 30px;
		height:77px;
		position: absolute;
		top:50%;
		margin-top: -39px;
		text-indent:-9999px;
		overflow: hidden;
	}
	#leftControl {
		background:url(img/btn_prev.gif);
		left:0;
	}
	#rightControl {
		background:url(img/btn_next.gif);
		right:0;
	}
	</style>
</head>
<body>
<div id="slideshow">
    <div id="slidesContainer">
    	<div class="slide">
    		<img src="img/banner01.jpg" alt="banner image" />
    	</div>
    	<div class="slide">
    		<img src="img/banner02.jpg" alt="banner image" />
    	</div>
    	<div class="slide">
    		<img src="img/banner03.jpg" alt="banner image" />
    	</div>
    </div>
</div>
</body>
</html>
